<html>
  <head>
    <title>Tables and Forms</title>
    <link rel="stylesheet" href="css/style_tables_and_forms.css">
    <script type="text/javascript" src="js/script_tables_and_forms.js"></script>
  </head>
  <body>

          </td>
          <td>
            <span><b>2nd</b></span>
          </td>
          <td>
            <span><b>3rd</b></span>
          </td>
          <td>
            <span><b>4th</b></span>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span>2</span>
          </td>
          <td>
            <span>3</span>
          </td>
          <td>
            <span>4</span>
          </td>
          <td>
            <!-- this column is empty -->
          </td>
        </tr>
        <tr>
          <td>
            <!-- this column is empty -->
          </td>
          <td>
            <span>5</span>
          </td>
          <td>
            <span>6</span>
          </td>
          <td>
            <span>7</span>
          </td>
        </tr>
        <tr>
          <td>
            <!-- this column is empty -->
          </td>
          <td>
            <span>8</span>
          </td>
          <td>
            <span>9</span>
          </td>
          <td>
            <span>0</span>
          </td>
        </tr>
        <tr>
          <td>
            <span>1</span>
          </td>
          <td>
            <!-- this column is empty -->
          </td>
          <td>
            <!-- this column is empty -->
          </td>
          <td>
            <!-- this column is empty -->
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <span>footer 1</span>
          </td>
          <td>
            <span>footer 2</span>
          </td>
          <td>
            <span>footer 3</span>
          </td>
          <td>
            <span>footer 4</span>
          </td>
        </tr>
      </tfoot>
    </table>
    <br /><br />
    <form>
      <label for="inEmail">E-mail:</label>
      <input id="inEmail" type="email" />
      <label for="inPassword">Password:</label>
      <input id="inPassword" type="password" />
      <input id="inSubmit" type="submit" onclick="FormClicked();" />
    </form>
  </body>
</html>
